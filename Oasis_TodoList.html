<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d87b21cf08.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://static-00.iconduck.com/assets.00/todo-icon-1024x1024-7nszgsj6.png" type="image/x-icon">

</head>

<body>
    <div class="mainPage " id="mainPage">
        <!--First Page-->
        <div class="mainPageInfo text-center">
            <div class="mainPage-img-container">
                <!--Main Page Image-->
                <img src="https://zipify.com/apps/ocu/imgs/one-click-purchases.png" class="mainPage-img" />
            </div>

            <div class="mainPage-info">
                <h5>Get Organised Your Life</h5>
                <p>Todo's is a simple and effective to-list and task manager web
                    which helps you manage time.</p>
                <div>
                    <button class="button-get button" id="getStartedBtn">Get Started</button>
                </div>
                <div class="gifLoader" id="loading">
                    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_632/04de2e31234507.564a1d23645bf.gif" class="gifLoaderImg" />
                </div>
            </div>
        </div>
    </div>

    <!--Second Page-->


    <div class="secondContainer" id="secondContainer">
        <div class="mainInfo">
            <h1>Hello TodoList</h1>
            <p>Start You're Day</p>
        </div>
        <!--Todays Card-->
        <div class="tasks  justify-content-center">
            <div class="list-cardMain">
                <div class="list-card shadow-lg" id="todayCard">
                    <div class="dots d-flex flex-row justify-content-end m-2">
                        <img src="https://img.freepik.com/free-icon/more_318-219502.jpg" class="dots" id="dots" />
                    </div>
                    <div class="d-flex flex-row">
                        <img src="https://cdn-icons-png.flaticon.com/512/8880/8880144.png" class="list-img" />
                        <div class="info">
                            <span><span class="h1">Today </span>
                                <br>
                                <span class="p"> Tasks</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!--Planned card-->
            <div class="list-cardMain">
                <div class="list-card shadow-lg" id="plannedCard">
                    <div class="dots d-flex flex-row justify-content-end m-2">
                        <img src="https://img.freepik.com/free-icon/more_318-219502.jpg" class="dots" id="dots" />
                    </div>
                    <div class="d-flex flex-row">
                        <img src="https://static.vecteezy.com/system/resources/previews/011/648/947/original/calendar-3d-render-icon-illustration-png.png" class="list-img" />
                        <div class="info">
                            <span><span class="h1">Planned </span>
                                <br>
                                <span class="p">Tasks</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!--Personal card-->
            <div class="list-cardMain">
                <div class="list-card shadow-lg" id="personalCard">
                    <div class="dots d-flex flex-row justify-content-end m-2">
                        <img src="https://img.freepik.com/free-icon/more_318-219502.jpg" class="dots" id="dots" />
                    </div>
                    <div class="d-flex flex-row">
                        <img src="https://i.pinimg.com/originals/3c/84/07/3c8407ba9ef7065c7a3c2b19e6672b63.png" class="list-img" />
                        <div class="info">
                            <span><span class="h1">Personal </span>
                                <br>
                                <span class="p">Tasks</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!--Work Card-->
            <div class="list-cardMain">
                <div class="list-card shadow-lg" id="workCard">
                    <div class="dots d-flex flex-row justify-content-end m-2">
                        <img src="https://img.freepik.com/free-icon/more_318-219502.jpg" class="dots" id="dots" />
                    </div>
                    <div class="d-flex flex-row">
                        <img src="https://img.freepik.com/free-icon/suitcase_318-925479.jpg?w=360" class="list-img" />
                        <div class="info">
                            <span><span class="h1">Work </span>
                                <br>
                                <span class="p">Tasks</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!--Shopping Card-->
            <div class="list-cardMain list-card1" id="shoppingCard">
                <div class="list-card list-card1 shadow-lg">
                    <div class="dots d-flex flex-row justify-content-end m-2">
                        <img src="https://img.freepik.com/free-icon/more_318-219502.jpg" class="dots" id="dots" />
                    </div>
                    <div class="d-flex flex-row">
                        <img src="https://cdn-icons-png.flaticon.com/512/2611/2611215.png" class="list-img" />
                        <div class="info">
                            <span><span class="h1">Shopping </span>
                                <br>
                                <span class="p">Tasks</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--today card-->
    <div class="list" id="listContainer">
        <div class="list-card-infoPage" id="listCard">
            <div class="todayCardList cardInfo">
                <!--Top Buttons-->
                <div class="mainBtns">
                    <div class="previousPage" id="leftBtn">
                        <i class="fa-solid fa-arrow-left icon" title="ToHomePage"></i>
                    </div>
                    <div class="dotContainer">
                        <img src="https://img.freepik.com/free-icon/more_318-219502.jpg" class="dot" />
                    </div>
                </div>
                <!--Content-->
                <div class="totalCardInfo">
                    <div class="todayCardContent " id="todayCardinforation">
                        <div class="d-flex flex-row">
                            <img src="https://cdn-icons-png.flaticon.com/512/8880/8880144.png" class="list-img" />
                            <div class="info">
                                <span> <span class="p"> Tasks</span>
                                    <br>
                                    <span class="h1">Today </span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="addButtonContainer">
                        <div class="">
                            <ul class="todo-list-container " id="TodaytodoListContainer">
                            </ul>
                            <div class="d-flex flex-row justify-content-end m-4 ">
                                <button class="button btnSave mb-4 shadow" id="saveBtn">Save <i class="fa-regular fa-bookmark"></i></button>
                            </div>
                        </div>
                        <div class="iconC d-flex flex-row">
                            <input type="text" id="userInput" class="todo-user-input" placeholder="What needs to be Done?">
                            <div class="add"><i class="fa-solid fa-plus plusIcon ml-4" title="Add" id="addTodoBtn"></i></div>
                        </div>
                    </div>
                </diV>
            </div>
        </div>
    </div>

    <!--Planned Card-->
    <div class="list" id="plannedlistContainer">
        <div class="list-card-infoPage" id="listCard">
            <div class="todayCardList cardInfo">
                <!--Top Buttons-->
                <div class="mainBtns">
                    <div class="previousPage" id="planleftBtn">
                        <i class="fa-solid fa-arrow-left icon" title="ToHomePage"></i>
                    </div>
                    <div class="dotContainer">
                        <img src="https://img.freepik.com/free-icon/more_318-219502.jpg" class="dot" />
                    </div>
                </div>
                <!--Content-->
                <div class="totalCardInfo">
                    <div class="todayCardContent " id="plannedCardInforation">
                        <div class="d-flex flex-row">
                            <img src="https://static.vecteezy.com/system/resources/previews/011/648/947/original/calendar-3d-render-icon-illustration-png.png" class="list-img" />
                            <div class="info">
                                <span> <span class="p"> Tasks</span>
                                    <br>
                                    <span class="h1">Planned </span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="addButtonContainer">
                        <div class="">
                            <ul class="todo-list-container " id="PlantodoListContainer">
                            </ul>
                            <div class="d-flex flex-row justify-content-end m-4 ">
                                <button class="button btnSave mb-4 shadow" id="PlansaveBtn">Save <i class="fa-regular fa-bookmark"></i></button>
                            </div>
                        </div>

                            <div class="add"><i class="fa-solid fa-plus plusIcon ml-4" title="Add" id="PlanaddTodoBtn"></i></div>
                        </div>
                    </div>
                </diV>
            </div>
        </div>
    </div>
    <!--Personal card-->

        <div class="list-card-infoPage" id="listCard">

                    <div class="dotContainer">
                        <img src="https://img.freepik.com/free-icon/more_318-219502.jpg" class="dot" />
                    </div>
                </div>
                <!--Content-->
                <div class="totalCardInfo">
                    <div class="todayCardContent " id="personalCardInformation">
                        <div class="d-flex flex-row">
                            <img src="https://i.pinimg.com/originals/3c/84/07/3c8407ba9ef7065c7a3c2b19e6672b63.png" class="list-img" />
                            <div class="info">
                                <span> <span class="p"> Tasks</span>
                                    <br>
                                    <span class="h1">Personal </span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="addButtonContainer">
                        <div class="">
                            <ul class="todo-list-container " id="PersonaltodoListContainer">

                            <div class="d-flex flex-row justify-content-end m-4 ">
                                <button class="button btnSave mb-4 shadow" id="PersonalsaveBtn">Save <i class="fa-regular fa-bookmark"></i></button>
                            </div>
                        </div>
                        <div class="iconC d-flex flex-row">
                            <input type="text" id="PersonaluserInput" class="todo-user-input" placeholder="What needs to be Done?">
                            <div class="add"><i class="fa-solid fa-plus plusIcon ml-4" title="Add" id="PersoaladdTodoBtn"></i></div>
                        </div>
                    </div>
                </diV>
            </div>
        </div>
    </div>
    <!--work card-->

    <div class="list" id="worklistContainer">
        <div class="list-card-infoPage" id="listCard">
            <div class="todayCardList cardInfo">
                <!--Top Buttons-->
                <div class="mainBtns">
                    <div class="previousPage" id="workLeftBtn">
                        <i class="fa-solid fa-arrow-left icon" title="ToHomePage"></i>
                    </div>
                    <div class="dotContainer">
                        <img src="https://img.freepik.com/free-icon/more_318-219502.jpg" class="dot" />
                    </div>
                </div>
                <!--Content-->
                <div class="totalCardInfo">
                    <div class="todayCardContent " id="workCardInformation">
                        <div class="d-flex flex-row">
                            <img src="https://img.freepik.com/free-icon/suitcase_318-925479.jpg?w=360" class="list-img" />
                            <div class="info">
                                <span> <span class="p"> Tasks</span>
                                    <br>
                                    <span class="h1">Work </span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="addButtonContainer">
                        <div class="">
                            <ul class="todo-list-container " id="WorktodoListContainer">
                            </ul>
                            <div class="d-flex flex-row justify-content-end m-4 ">
                                <button class="button btnSave mb-4 shadow" id="WorksaveBtn">Save <i class="fa-regular fa-bookmark"></i></button>
                            </div>
                        </div>
                        <div class="iconC d-flex flex-row">
                            <input type="text" id="WorkuserInput" class="todo-user-input" placeholder="What needs to be Done?">
                            <div class="add"><i class="fa-solid fa-plus plusIcon ml-4" title="Add" id="WorkaddTodoBtn"></i></div>
                        </div>
                    </div>
                </diV>
            </div>
        </div>
    </div>
    <!--shopping card-->

    <div class="list " id="shoppinglistContainer">
        <div class="list-card-infoPage" id="listCard">
            <div class="todayCardList cardInfo">
                <!--Top Buttons-->
                <div class="mainBtns">
                    <div class="previousPage" id="shopLeftBtn">
                        <i class="fa-solid fa-arrow-left icon" title="ToHomePage"></i>
                    </div>
                    <div class="dotContainer">
                        <img src="https://img.freepik.com/free-icon/more_318-219502.jpg" class="dot" />
                    </div>
                </div>
                <!--Content-->
                <div class="totalCardInfo ">
                    <div class="todayCardContent shopCard1 mb-5" id="shopCardInformation">
                        <div class="d-flex flex-row">
                            <img src="https://cdn-icons-png.flaticon.com/512/2611/2611215.png" class="list-img" />
                            <div class="info">
                                <span> <span class="p"> Tasks</span>

                                    <span class="h1">Shopping </span>

                    </div>

                    <div class="addButtonContainer">
                        <div class="">

                            <div class="d-flex flex-row justify-content-end m-4 ">
                                <button class="button btnSave mb-4 shadow" id="ShopsaveBtn">Save <i class="fa-regular fa-bookmark"></i></button>
                            </div>
                        </div>
                        <div class="iconC d-flex flex-row">
                            <input type="text" id="ShopuserInput" class="todo-user-input" placeholder="What needs to be Done?">
                            <div class="add"><i class="fa-solid fa-plus plusIcon ml-4" title="Add" id="ShopaddTodoBtn"></i></div>
                        </div>
                    </div>
                </diV>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
